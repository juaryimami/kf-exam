    <title>Group-slot list website | JuharYimer</title>

<body>
    <div class="hero">
        <div class="title">
            <h3 class="title-one">Grupos / Slots</h2>
        </div>
        <div class="group-container">
            <div class="group-header">
                <div class="hashtag">#</div>
                <div class="group-section"> Group</div>
                <div class="slot-section">Slots</div>
            </div>
            <div class="group-content">
                <div class="group-items">
                    <div class="items1">
                        <div class="rm-btn1">
                            <button class="remove-btn">-</button>
                        </div>
                            <div class="group-name"><h3 class="group-title">group 1</h3></div>
                      </div>
                </div>
                <div class="slot-items">
                    <div class="slot-item">
                        <div class="slot-content">
                            <div class="items-2">
                                <div class="slot-name"><h3 class="slot-title">slot 1</h3></div>
                                <div class="rm-btn2"><button class="remove-btn">-</button></div>
                            </div>
                        </div>
                        <div class="add-slot"><button class="add-slot-btn">+ Add Slot</button></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="add-group"> <button class="add-group-btn">+ Add Group</button></div>
    </div>
