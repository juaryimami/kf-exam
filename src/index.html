<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="To Do List Web Page where you can save your activities to do in your day or week." />
    <meta name="keywords" content="JuharYimer, To do list, project, Microverse" />
    <meta name="author" content="Juhar Yimer"/>

    <title>Group-slot list website | JuharYimer</title>
</head>
<body>
    <div class="hero">
        <div class="title">
            <h3 class="title-one">Grupos / Slots</h2>
        </div>
        <div class="group-container">
            <div class="header">
                <div class="group-header">
                    <div class="hashtag">#</div>
                    <div class="group-section"> Group</div>
                    <div class="slot-section">Slots</div>
                </div>
                <div class="group-content">
                    <div class="group-items">
                        <div class="items1">
                            <div class="rm-btn1">
                                <button class="remove-btn1">-</button>
                            </div>
                                <div class="group-name"><h3 class="group-title">group 1</h3></div>
                          </div>
                    </div>
                    <div class="slot-items">
                        <ul class="slot-item">
                            <li class="slot-content">
                                <div class="items-2">
                                    <div class="slot-name"><h3 class="slot-title">g1_slot1</h3></div>
                                    <div class="rm-btn2"><button class="remove-btn2">-</button></div>
                                </div>
                            <li>
                        </ul>
                        <div class="add-slot"><button data-id="g1_" class="add-slot-btn">+ Add Slot</button></div>
                    </div>
                </div>
    
            </div>
        </div>
        <div class="add-group"> <button class="add-group-btn">+ Add Group</button></div>
    </div>
    <script src="https://kit.fontawesome.com/27e53b408d.js" crossorigin="anonymous"></script>
</body>
</html>
